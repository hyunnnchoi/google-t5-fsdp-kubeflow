# tfjob-nfs-dataset-storage-volume.yaml
# To store SQuAD v1.1 dataset for BERT finetuning
#
# nfs-pv.yml
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: tfjob-nfs-dataset-storage
  labels:
    type: nfs
spec:
  capacity:
    storage: 900Gi
  accessModes: ["ReadWriteMany"]
  hostPath:
    path: /mnt/sdb/share_dir/data # 로컬 경로로 수정

# nfs-pvc.yml
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tfjob-nfs-dataset-storage-claim
spec:
  storageClassName: "" # null string -- important
  accessModes: ["ReadWriteMany"]
  resources:
    requests:
      storage: 900Gi
  selector:
    matchExpressions:
      - key: type
        operator: In
        values:
          - nfs
